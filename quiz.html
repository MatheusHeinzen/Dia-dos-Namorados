<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Amor</title>
    <link rel="shortcut icon" type="image/png" href="./img/heart.svg" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .option {
            background-color: #f8bbd0;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background-color: #e91e63;
            color: white;
        }

        .progress {
            margin-top: 20px;
            font-style: italic;
            color: #e91e63;
        }

        .result {
            display: none;
            margin-top: 30px;
            font-size: 20px;
            color: #e91e63;
            font-weight: bold;
        }

        .heart {
            font-size: 50px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>Ser√° que ama mesmo?‚ù§Ô∏è</h1>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="progress" id="progress"></div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "F√°cil, qual foi nosso primeiro encontro?",
                options: [
                    "No cinema assistindo um filme",
                    "No Subway",
                    "No caf√© de Harry Potter"
                ],
                correct: 2
            },
            {
                question: "Quem √© meu piloto favorito?",
                options: [
                    "Vettel",
                    "Senna",
                    "Hamilton"
                ],
                correct: 1
            },
            {
                question: "Qual foi a primeira forma carinhosa que voc√™ me chamou ou falou?",
                options: [
                    "Meu bem",
                    "Meu garoto",
                    "Que orgulho"
                ],
                correct: 0
            },
            {
                question: "Qual √© a minha m√∫sica favorita atualmente?",
                options: [
                    "Mun R√°",
                    "Caso Indefinido",
                    "Alian√ßa"
                ],
                correct: 1
            },
            {
                question: "Que pe√ßa de roupa n√£o podia ser grande para a gente ficar juntos segundo o Dozinete?",
                options: [
                    "Brinco",
                    "Bon√©",
                    "Cal√ßa"
                ],
                correct: 2
            },
            {
                question: "A Quanto tempo foi o nosso primeiro beijo?",
                options: [
                    "{{tempoJuntos.anos}} anos, {{tempoJuntos.meses}} meses e {{tempoJuntos.dias}} dias",
                    "{{tempoDoPrimeiroBeijo.anos}} anos, {{tempoDoPrimeiroBeijo.meses}} meses e {{tempoDoPrimeiroBeijo.dias}} dias",
                    "{{tempoDoPrimeiroEncontro.anos}} anos, {{tempoDoPrimeiroEncontro.meses}} meses e {{tempoDoPrimeiroEncontro.dias}} dias"
                ],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const quizElement = document.getElementById('quiz');
        const resultElement = document.getElementById('result');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const progressElement = document.getElementById('progress');

        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;

            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                let optionText = option;
                // Substituir placeholders de datas se existirem
                optionText = optionText
                    .replace(/\{\{tempoJuntos\.anos\}\}/g, tempoJuntos.anos)
                    .replace(/\{\{tempoJuntos\.meses\}\}/g, tempoJuntos.meses)
                    .replace(/\{\{tempoJuntos\.dias\}\}/g, tempoJuntos.dias)
                    .replace(/\{\{tempoDoPrimeiroBeijo\.anos\}\}/g, tempoDoPrimeiroBeijo.anos)
                    .replace(/\{\{tempoDoPrimeiroBeijo\.meses\}\}/g, tempoDoPrimeiroBeijo.meses)
                    .replace(/\{\{tempoDoPrimeiroBeijo\.dias\}\}/g, tempoDoPrimeiroBeijo.dias)
                    .replace(/\{\{tempoDoPrimeiroEncontro\.anos\}\}/g, tempoDoPrimeiroEncontro.anos)
                    .replace(/\{\{tempoDoPrimeiroEncontro\.meses\}\}/g, tempoDoPrimeiroEncontro.meses)
                    .replace(/\{\{tempoDoPrimeiroEncontro\.dias\}\}/g, tempoDoPrimeiroEncontro.dias);

                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = optionText;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });

            progressElement.textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestion].correct;

            if (selectedIndex === correctIndex) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizElement.style.display = 'none';
            resultElement.style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            let message = '';

            if (percentage == 100) {
                message = `Voc√™ acertou ${score} de ${questions.length}! Voc√™ me conhece perfeitamente! Sempre gabaritando n√©?‚ù§Ô∏è`;
            } else if (percentage >= 50) {
                message = `Voc√™ acertou ${score} de ${questions.length}! Uh! Quase! Mandou bem, chuchu üòä`;
            } else {
                message = `Voc√™ acertou ${score} de ${questions.length}! Ainda te amo meu peixinho! üíïüêü`;
            }

            resultElement.innerHTML = `
                <p>${message}</p>
                <div class="heart">‚ù§Ô∏è</div>
                <a href="apresentacao.html">Clique aqui para continuar a surpresa!</a>
            `;
        }

        function calcularTempo(dataInicial) {
            const agora = new Date();
            const diferenca = agora - dataInicial; // em milissegundos

            // C√°lculos
            const segundos = Math.floor(diferenca / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            const meses = Math.floor(dias / 30.44); // M√©dia aproximada
            const anos = Math.floor(meses / 12);

            // Tempo restante ap√≥s calcular os anos/meses/dias
            const mesesRestantes = meses % 12;
            const diasRestantes = Math.floor(dias % 30.44);
            const horasRestantes = horas % 24;
            const minutosRestantes = minutos % 60;

            return {
                anos,
                meses: mesesRestantes,
                dias: diasRestantes,
                horas: horasRestantes,
                minutos: minutosRestantes
            };
        }

        const tempoJuntos = calcularTempo(new Date('2023-04-22'));
        const tempoDoPrimeiroBeijo = calcularTempo(new Date('2023-03-25'));
        const tempoDoPrimeiroEncontro = calcularTempo(new Date('2023-03-11'));

        // Iniciar o quiz
        showQuestion();
    </script>
</body>

</html>
